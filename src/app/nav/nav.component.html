<nav [ngClass]="auth.dir" class="p-2  navbar navbar-expand-md navbar-dark bg-dark">
  <a [hidden]="auth._lang == 'en'"
    style="
      margin-top: -10px;
      color: pink;
      font-family: ToyorAljanah;
      font-size: 2.25rem;
      font-weight: bolder;
    "
    class="navbar-brand"
    >تواصل</a
  >

  <a [hidden]="auth._lang == 'ar'"
    style="
      margin-top: -10px;
      color: pink;
      font-family: ToyorAljanah;
      font-size: 2.25rem;
      font-weight: bolder;
    "
    class="navbar-brand"
    >Socail</a
  >
  <ul *ngIf="loggedIn()"
    style="
      letter-spacing: 1px;
      font-weight: bold;
      font-family: 'JF Flat';
      font-size: 1.2rem;
    "
    class="navbar-nav mr-auto"
  >
    <li class="nav-item">
      <a lang
        style="
          letter-spacing: 1px;
          font-weight: bold;
          font-family: 'JF Flat';
          font-size: 1.2rem;
        "
        class="nav-link"
        routerLink="home" routerLinkActive="active" >الرئيسية
      </a>
    </li>
    <li class="nav-item">
      <a lang
        style="
          letter-spacing: 1px;
          font-weight: bold;
          font-family: 'JF Flat';
          font-size: 1.2rem;
        "
        class="nav-link"
        routerLink="members" routerLinkActive="active" >بحث</a
      >
    </li>
    <li class="nav-item">
      <a lang
        style="
          letter-spacing: 1px;
          font-weight: bold;
          font-family: 'JF Flat';
          font-size: 1.2rem;
        "
        class="nav-link"
        routerLink="lists" routerLinkActive="active">تواصل</a
      >
    </li>
    <li  class="nav-item">
      <a lang
        style="
          letter-spacing: 1px;
          font-weight: bold;
          font-family: 'JF Flat';
          font-size: 1.2rem;
        "
        class="nav-link"
        routerLink="messages" routerLinkActive="active">دردشة</a
      >
    </li>

    <li *hasRole="['Admin','Modirator']" class="nav-item">
      <a lang
        style="
          letter-spacing: 1px;
          font-weight: bold;
          font-family: 'JF Flat';
          font-size: 1.2rem;
        "
        class="nav-link"
        routerLink="admin" routerLinkActive="active">لوحة الإدارة</a
      >
    </li>
  </ul>


  <div [ngClass]="auth.dir == 'rtl'?'me-auto':'ms-auto'" class="dropdown " *ngIf="loggedIn()">
    <button
      style="
        letter-spacing: 1px;
        font-weight: bold;
        font-family: 'JF Flat';
        font-size: 1.2rem;
      "
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      {{userName}} مرحبا بك
    </button>
    <ul class="dropdown-menu mt-2" aria-labelledby="dropdownMenuButton1">
      <li>
        <a [routerLink]="['/member/edit']" style="cursor: pointer;" class="dropdown-item"
          ><i class="fa fa-user" aria-hidden="true"></i> ملفي الشخصي</a
        >
      </li>
      <li>
        <a style="cursor: pointer;" class="dropdown-item" (click)="loggedOut()"
          ><i class="fa fa-sign-out"></i> تسجيل الخروج</a
        >
      </li>
    </ul>
  </div>
  <form *ngIf="!loggedIn()"
    [formGroup]="loginForm"
    (ngSubmit)="login(loginForm)"
    class="me-auto my-2 my-lg-0"
  >
    <div class="d-flex" style="justify-content: space-between">
      <input
        class="form-control me-sm-2"
        type="text"
        placeholder="إسم المشترك"
        formControlName="email"
      />
      <input
        class="form-control me-sm-2"
        type="password"
        placeholder="كلمة السر"
        formControlName="password"
      />
      <button
        [disabled]="loginForm.invalid"
        style="font-weight: bold; font-family: 'JF Flat'; font-size: 1rem"
        class="btn btn-secondary my-2 my-sm-0"
        type="submit"
      >
        تفضل بالدخول
      </button>
    </div>
  </form>

  <button [hidden]="auth._lang == 'en'" (click)="en()" class="btn btn-warning me-auto">English</button>
  <button [hidden]="auth._lang == 'ar'" (click)="ar()" class="btn btn-warning ms-auto">Arabic</button>
</nav>
