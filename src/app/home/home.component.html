<div class=" container mt-5">
  <div *ngIf="!registerMode"  style="text-align: center">
    <h2 style="font-family:'JF FLAT'">تواصل بيقربلك البعيد</h2>
    <div class="text-center">
      <button (click)="registerToggel()" style="font-family:'JF FLAT'" class="btn btn-secondary btn-lg">إشترك معنا</button>
       </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegister($event)"></app-register>
      </div>
    </div>
  </div>
</div>
