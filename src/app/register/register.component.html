<form  [formGroup]="registerForm"  (ngSubmit)="register(registerForm)"  class="rtl mt-5">
  <hr>

  <div class="form-group">
    <input formControlName="email" type="email" class="form-control" placeholder="البريد ">
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="كلمة السر">
  </div>

  <div class="form-group">
    <input formControlName="firstName" type="text" class="form-control" placeholder="الاسم الاول">
  </div>

  <div class="form-group">
    <input formControlName="lastName" type="text" class="form-control" placeholder="الاسم الاخير">
  </div>

  <div class="form-group text-center mt-5">
    <button  style="font-weight:bold;font-family:'JF Flat';" class="btn btn-secondary btn-lg" type="submit">إشتراك</button>
    <button (click)="cancel()" style="font-weight:bold;font-family:'JF Flat';" class="btn btn-secondary btn-lg me-2" type="button">ليس الأن</button>
  </div>

</form>
