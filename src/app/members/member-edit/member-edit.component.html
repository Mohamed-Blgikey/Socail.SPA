<div class="container mt-4">
  <form id="editForm" [formGroup]="editUserForm" (ngSubmit)="Edit(editUserForm)">
    <div class="row">
      <div class="col-sm-4">
        <h1>الملف الشخصي</h1>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editUserForm.dirty&& false" class="alert alert-danger">
          <strong>تنويه :</strong>
          يجب حفظ التعديلات التي تمت على ملفك الشخصي
        </div>
      </div>
      <div class="col-sm-4 mt-3">
        <div class="card">
          <img *ngIf="user?.photoName != 'defualt.png'" class="card-img-top img-thumbnail" src="{{user?.photoName}}" alt="{{user?.fullName}}">
          <img *ngIf="user?.photoName == 'defualt.png'" class="card-img-top img-thumbnail" src="{{imgPrefix + user?.photoName}}" alt="{{user?.fullName}}">
          <div class="card-body">
            <div>
              <strong>مكان الإقامة </strong>
              <div class="row">
                <div class="col-6">
                  <input placeholder="country.." formControlName="country" type="text" class="form-control">
                </div>

                <div class="col-6">
                  <input placeholder="City.." formControlName="city" type="text" class="form-control">
                </div>
              </div>
              <!-- <p>{{user?.country}},{{user?.city}}</p> -->
            </div>
            <div>
              <strong>العمر </strong>
              <input placeholder="dateOfBirth.." formControlName="dateOfBirth" type="date" class="form-control">

              <!-- <p>{{user?.dateOfBirth}}</p> -->
            </div>
            <div>
              <strong>آخر ظهور </strong>
              <p>{{user?.lastActive}}</p>
            </div>
            <div>
              <strong>مشترك منذ </strong>
              <p>{{user?.created}}</p>
            </div>
          </div>
          <div class="card-footer">
            <div>

              <button [disabled]="editUserForm.invalid" class="btn btn-success btn-block">حفظ التعديلات</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">I'm {{user?.fullName}}</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">My hopes</button>
            <button class="nav-link" id="nav-photo-tab" data-bs-toggle="tab" data-bs-target="#nav-photo" type="button" role="tab" aria-controls="nav-photo" aria-selected="false">My photos</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="mt-5 ">
              <!-- {{user?.introduction}} -->
              <textarea  placeholder="introduction.." class="form-control" formControlName="introduction" rows="6"></textarea>
            <p>I Looking for</p>
            <textarea  placeholder="lookingFor.." class="form-control" formControlName="lookingFor" rows="6"></textarea>

            <!-- {{user?.lookingFor}} -->
            </div>
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <!-- {{user?.interests}} -->
            <textarea  placeholder="interests.." class="form-control" formControlName="interests" rows="6"></textarea>
          </div>
          <div class="tab-pane fade" id="nav-photo" role="tabpanel" aria-labelledby="nav-photo-tab">
            <div class="mt-3">
              <app-photo-editor [photos]="user?.photos"></app-photo-editor>
              <!-- <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
