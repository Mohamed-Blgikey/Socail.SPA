<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" *ngIf="user?.photoName != 'defualt.png'" [src]="user?.photoName" [alt]="user?.fullName">
        <img class="card-img-top img-thumbnail" *ngIf="user?.photoName == 'defualt.png'" [src]="imgPrefix + user?.photoName" [alt]="user?.fullName">
        <div class="card-body">
          <div>
            <strong>Live in : </strong>
            <p>{{user?.city}} , {{user?.country}}</p>
          </div>

          <div>
            <strong>Birthdate : </strong>
            <p>{{user?.dateOfBirth}} </p>
          </div>

          <div>
            <strong>Active : </strong>
            <p>{{user?.lastActive}}</p>
          </div>

        </div>

        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">I'm {{user?.fullName}}</button>
          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">My hopes</button>
          <button class="nav-link" id="nav-photo-tab" data-bs-toggle="tab" data-bs-target="#nav-photo" type="button" role="tab" aria-controls="nav-photo" aria-selected="false">My photos</button>
          <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="mt-5 w-75 m-auto">
            {{user?.introduction}}
          <p>I Looking for</p>
          {{user?.lookingFor}}
          </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          {{user?.interests}}
        </div>
        <div class="tab-pane fade" id="nav-photo" role="tabpanel" aria-labelledby="nav-photo-tab">
          <div class="mt-3">
            <div class="row">
              <div class="col-sm-3" *ngFor="let photo of photos">
                <img [src]="photo.url" alt="">
              </div>
            </div>
            <!-- <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery> -->
          </div>
        </div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
      </div>
    </div>
  </div>
</div>
